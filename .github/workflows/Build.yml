# Verifies building

on:
  push:
  pull_request:
    branches:
      - master
    types:
      - opened
      - closed

jobs:
  build:
    env:
      NOT_ON_C3I: 1
      LINUX_X86_64_BUILD_APP_IMAGE: 1
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          lfs: false
          submodules: false

      - name: Install Ubuntu Dependencies
        run: sudo apt install libgl-dev

      - name: Install conan
        run: python -m pip install conan
  
      - name: Add Conan Server
        run: conan remote add grc ${{ secrets.CONAN_REMOTE_URL }} --force

      - name: Clear Conan Cache
        run: conan remove "*" -f

      - name: Restore Conan Cache
        id: cache-conan-pkgs
        uses: actions/cache/restore@v3
        with:
          path: ~/.conan
          key: ${{ runner.os }}-${{ github.ref_name }}

      - name: Conan Install
        run: conan install . -if build -pr:h ConanProfiles/Ubuntu-gcc-11-Debug.ini -pr:b ConanProfiles/Ubuntu-gcc-11-Debug.ini -r grc -c tools.system.package_manager:mode=install -c tools.system.package_manager:tool=apt-get -c tools.system.package_manager:sudo=True
      
      - name: Save Conan Cache
        if: always()
        uses: actions/cache/save@v3
        with:
          path: ~/.conan
          key: ${{ runner.os }}-${{ github.ref_name }}

      - name: Prep Linux Deploy
        run: |
          wget -c -nv "https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage"
          wget -c -nv "https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage"
          chmod a+x linuxdeploy-plugin-qt-x86_64.AppImage
          chmod a+x linuxdeploy-x86_64.AppImage

      - name: Conan Build
        run: conan build . -if build
      
      - name: Upload Build
        uses: actions/upload-artifact@v3
        with:
          name: UbuntuDashBuild-Debug
          path: build/Debug/bin

      - name: Clear Conan Cache
        run: conan remove "*" -f
      
      - run: conan remote remove grc

